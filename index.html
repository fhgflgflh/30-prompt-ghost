
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>A Jornada do Despertar da IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      border: 3px solid #0f0;
    }
    #finalScreen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
      z-index: 999;
    }
    #finalScreen a {
      background: #0f0;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 8px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="finalScreen">
    <p>ðŸ”¥ VocÃª desbloqueou os PROMPTS SECRETOS da IA! ðŸ”¥</p>
    <a href="#">QUERO ACESSAR AGORA</a>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 20, y: 400, w: 30, h: 30, speed: 4 };
    let bonus = { x: 340, y: 40, w: 30, h: 30 };

    let keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Bonus
      ctx.fillStyle = "#ff0";
      ctx.fillRect(bonus.x, bonus.y, bonus.w, bonus.h);
    }

    function update() {
      if (keys["ArrowUp"]) player.y -= player.speed;
      if (keys["ArrowDown"]) player.y += player.speed;
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;

      // Limit screen
      player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.h, player.y));

      // Collision
      if (player.x < bonus.x + bonus.w &&
          player.x + player.w > bonus.x &&
          player.y < bonus.y + bonus.h &&
          player.y + player.h > bonus.y) {
        document.getElementById("finalScreen").style.display = "block";
      }
    }

    function loop() {
      draw();
      update();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
